flutter_native_splash:
  # Required: The color to be used as the background color of the splash screen.
  color: "#EDEDED"
  # Required: The image to be displayed.
  image: assets/icon.png
  color_dark: "#4F4F4F"
  image_dark: assets/icon.png

  # Android 12 splash screen configuration.
  android_12:
    image: assets/icon.png
    icon_background_color: "#EDEDED"
    image_dark: assets/icon.png
    icon_background_color_dark: "#4F4F4F"
