name: onepage
description: About One-page-only diary app
publish_to: none
version: 1.0.0

environment:
  sdk: ^3.5.1

dependencies:
  altfire_tracker: ^0.1.4
  custom_lint: ^0.6.5
  firebase_core: ^3.4.0
  flutter:
    sdk: flutter

dev_dependencies:
  altive_lints: ^1.12.0
  build_runner: ^2.4.12
  flutter_gen_runner: ^5.7.0
  flutter_test:
    sdk: flutter

flutter_gen:
  enabled: true
  output: lib/gen/
  line_length: 80
  integrations:
    flutter_svg: true
    flare_flutter: false
    rive: false
    lottie: false
  assets:
    outputs:
      style: dot-delimiter

flutter:
  uses-material-design: true

  fonts:
    - family: NotoSansJP
      fonts:
        - asset: assets/fonts/NotoSansJP-Black.ttf
          weight: 900
        - asset: assets/fonts/NotoSansJP-Bold.ttf
          weight: 700
        - asset: assets/fonts/NotoSansJP-Medium.ttf
          weight: 500
        - asset: assets/fonts/NotoSansJP-Regular.ttf
          weight: 400
        - asset: assets/fonts/NotoSansJP-Light.ttf
          weight: 300
        - asset: assets/fonts/NotoSansJP-Thin.ttf
          weight: 100